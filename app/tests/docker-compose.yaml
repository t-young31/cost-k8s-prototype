version: '3.8'

services:
  ocost:
    build:
      context: ../ocost
    ports:
      - "8080:8080"
    image: ocost
    command:
      - go
      - run
      - cmd/main.go
    environment:
      DEBUG: "true"
      PORT: "8080"
      OPENCOST_URL: "http://opencost:8081"
      GROUP_MAP_PATH: "/tmp/group_map.test.json"
    volumes:
      - type: bind
        source: ./group_map.test.json
        target: /tmp/group_map.test.json
      - type: bind
        source: ../ocost/
        target: /app/
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://0.0.0.0:8080/ping"]
      interval: 5s
      timeout: 60s
      retries: 10
      start_period: 5s
    depends_on:
      opencost:
        condition: service_healthy

  opencost:
    build:
      context: .
      dockerfile: Dockerfile
    image: mockopencost
    command:
      - go
      - run
      - cmd/mockopencost/main.go
    environment:
      PORT: "8081"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://0.0.0.0:8081/allocation"]
      interval: 5s
      retries: 10
      timeout: 60s
      start_period: 10s

  curl:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - go
      - run
      - cmd/curl/main.go
    environment:
      OCOST_URL: "http://ocost:8080"
      # Values from group_map.test.json
      GROUP: "00000000-0000-0000-0000-000000000000"
      EXPECTED_NAMESPACE: "kube-system"
    depends_on:
      ocost:
        condition: service_healthy
